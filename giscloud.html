	function setFeature () {

        //find feature using layer id -> 967542 and feature id -> 1 
        giscloud.features.byId(1522116, 1, changeStatus);

	function changeStatus (feature) {
        //change the status
        feature.data.status = "modified";
        //now just update feature
        feature.update();
